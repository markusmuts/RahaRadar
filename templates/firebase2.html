<!-- firebase2.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Display</title>
</head>
<body>
    <h1>Data from Firebase</h1>
    <ul>
        {% for key, value in data.items() %}
            <li>{{ value['data'] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
